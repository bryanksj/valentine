<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .page {
    height: 100%;
    display: grid;
    place-items: center;

    /* Background image like your example */
    background-image:
      linear-gradient(rgba(255, 192, 203, 0.20), rgba(255, 192, 203, 0.20)),
      url("valentine-bg.png");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Optional: makes your content readable on top of the image */
  .card {

    padding:  24px;
    border-radius: 16px;
    margin-top: 350px;
    margin-left: 550px;
    
      display: flex;
  justify-content: flex-end;   /* center | flex-start | flex-end | space-between */
  gap: 16px;
  }

  button {
    width: 120px;
    padding: 12px 16px;
  width: 120px;
  padding: 12px 16px;
  margin: 8px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.25s ease, font-size 0.25s ease;
  }
.yes.grow {
  transform: scale(1.35);
  font-size: 18px;
}

/* Shrunk No */
.no.shrink {
  transform: scale(0.65);
  font-size: 13px;
}
  .yes { background: #2ecc71; color: white; }
  .no  { background: #e74c3c; color: white; }

/* Hidden No button */
.no.hidden {
  opacity: 0;
  pointer-events: none;
}
 
</style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    </div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let yesScale = 1;
  let noScale = 1;

  noBtn.addEventListener("click", () => {
    // Increase / decrease sizes
    yesScale += 0.15;
    noScale -= 0.15;

    // Apply transforms
    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    // When No is too small â†’ hide it
    if (noScale <= 0.3) {
      noBtn.classList.add("hidden");
    }
  });

  yesBtn.addEventListener("click", () => {
    window.location.href = "ack.html";
  });

    </script>
    
  </body>
</html>
